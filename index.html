<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="main">
      <header>
        <a href="#"><img class="logo" src="/images/logo.png" alt="" /></a>
        <div class="toggle"></div>
        <ul class="navigation">
          <li><a href="">Home</a></li>
          <li><a href="">Menu</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="text">
          <h2>
            Its Finger <br />
            Lickin <span>Good.</span>
          </h2>

          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptate
            dignissimos ducimus molestiae a natus iure eligendi beatae earum!
            Inventore tempora numquam eos ex, animi expedita?
          </p>
          <a href="" class="btn">Order Now</a>
        </div>
        <div class="slider">
          <div class="slides active">
            <img src="/images/burger_fries.png" alt="" />
          </div>
          <div class="slides">
            <img src="/images/french_fries.png" alt="" />
          </div>
          <div class="slides">
            <img src="/images/burger.png" alt="" />
          </div>
          <div class="slides">
            <img src="/images/fried_chicken.png" alt="" />
          </div>
        </div>
      </div>
      <div class="footer">
        <ul class="sci">
          <li>
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          </li>
          <li>

          </li>
          <li>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
          </li>
        </ul>
        <div class="prevNext">
          <p>Alway Fresh</p>
          <span class="prev"
            ><ion-icon name="chevron-back-outline"></ion-icon
          ></span>
          <span class="nexts"
            ><ion-icon name="chevron-forward-outline"></ion-icon
          ></span>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script>
      const slides = document.querySelectorAll(".slides");
      const prev = document.querySelector(".prev");
      const nexts = document.querySelector(".nexts");
      const menutoggle = document.querySelector(".toggle");
      const navigation = document.querySelector(".navigation");

      menutoggle.onclick = function () {
        menutoggle.classList.toggle("active");
        navigation.classList.toggle("active");
      };

      i = 0;
      function ActiveSlide(n) {
        for (slide of slides) slide.classList.remove("active");
        slides[n].classList.add("active");
      }
      nexts.addEventListener("click", function () {
        if (i == slides.length - 1) {
          i = 0;
          ActiveSlide(i);
        } else {
          i++;
          ActiveSlide(i);
        }
      });

      prev.addEventListener("click", function () {
        if (i == 0) {
          i = slides.length - 1;
          ActiveSlide(i);
        } else {
          i--;
          ActiveSlide(i);
        }
      });
    </script>
  </body>
</html>
